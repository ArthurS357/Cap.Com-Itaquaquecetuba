name: CI (Build, Lint & Test)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/testdb"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: 3. Install Dependencies
        run: npm install

      - name: 4. Generate Prisma Client
        run: npx prisma generate

      - name: 5. Apply Database Migrations
        run: npx prisma migrate deploy

      - name: 6. Run ESLint
        run: npm run lint

      - name: 7. Run Production Build
        run: npm run build
      
      - name: 8. Run Tests
        run: npm run test