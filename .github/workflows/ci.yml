name: CI (Build, Lint & Test)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    # Define a variável de ambiente para TODOS os steps do job
    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/testdb"

    # 1. Adiciona um container PostgreSQL que rodará ao lado do job
    services:
      postgres:
        image: postgres:15 # Usa uma imagem postgres
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432 # Mapeia a porta do container para o host
        # Opção para esperar o banco ficar pronto
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. O build agora funcionará, pois tem acesso ao DB
      - name: 7. Run Production Build
        run: npm run build
      
      # 4. Altere esta linha
      - name: 8. Run Tests
        run: npm run test

      # 2. Aplica as migrações no banco de teste
      - name: 5. Apply Database Migrations
        run: npx prisma migrate deploy

      # Steps originais (re-numerados)
      - name: 6. Run ESLint
        run: npm run lint

      # 3. O build agora funcionará, pois tem acesso ao DB
      - name: 7. Run Production Build
        run: npm run build
      
      - name: 8. Run Tests
        run: npm run test -- --ci --coverage